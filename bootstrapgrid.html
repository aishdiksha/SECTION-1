<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">

    <style>
         header{
            padding: 10% 0;
            background: linear-gradient(to top right, rgba(170, 216, 243, 0.582),rgba(200, 219, 112, 0.808)),
            url(https://media-assets-05.thedrum.com/cache/images/thedrum-prod/s3-news-tmp-10557-netflixa--default--1280.jpg);
            background-attachment: fixed;
            transition-duration: 1s;
        }
        .mycard{
            transition-duration: 300ms;
            box-shadow: 1px 1px 2px 1px rgba(0,0,0,0.274);
             /* background-color: aqua;  */
        }

        .mycard:hover{
             /* background-color: green;  */
            transform: translateY(-50px);
            box-shadow: 1px,5px,5px,3px rgba(0,0,0,0.137);
        }

        .mymovie:hover{
            transition-duration: 200ms;
            transform: translateY(-40px);
            background-color: darkturquoise;
        }

        .myname:hover{
            transition-duration: 300ms;
            box-shadow: 1px 1px 2px 1px rgba(0,0,0,0.274);
            background-color: aqua; 
            transform: translateY(-50px); 

        }
        .mypack:hover{
            transition-duration: 200ms;
            box-shadow: 2px 2px 3px 1px pink;
            background-color: aquamarine;
            transform: translateY(-30px);
        }
    </style>
</head>
<body>
    <header class=" text-white text-center">
        <div class="container">
            <h2>Release Movie</h2>

            <div class="input-group mt-4">
               <input type="text" class="form-control" placeholder="enter movie name"/>
               <button class="btn btn-primary"> Search </button>
            </div>
        </div>
    </header>

    <div class="Container mt-5">
        <div class="row">
            <div class="col-md-3">

                <div class="card mycard">
                    <img
                     class="card-img-top"
                     src=https://cinecelluloid.com/wp-content/uploads/2014/11/annabelle-2014-movie.jpg 
                     alt="movie"/>
                    <div class="card-body"> 
                       <h3>Annabella</h3>
                       <p class="text-muted">Hunted Movie</p>

                       <button class="btn btn-danger float-end w-50"> View Details</button>
                    </div>
                </div>
            </div>

        <div class="col-md-3">
            <div class="card mymovie">
                <img
                 class="card-img-top"
                 src=https://www.denofgeek.com/wp-content/uploads/2021/07/the-twilight-saga-movie-watch-order.jpeg?resize=768%2C432 
                 alt="movie"/>
                <div class="card-body"> 
                   <h3>the twilight saga</h3>
                   <p class="text-muted">romantic movie</p>

                   <button class="btn btn-danger">
                       View Details
                   </button>
                </div>
            </div>           
        </div>

        <div class="col-md-3">
            <div class="card myname">
                <img
                 class="card-img-top"
                 src=https://www.slashfilm.com/img/gallery/now-you-see-me-3-everything-we-know-so-far/intro-1633549612.jpg
                 alt="movie"/>
                <div class="card-body"> 
                   <h3>Now you see me </h3>
                   <p class="text-muted">thriller/crime</p>

                   <button class="btn btn-success float-end w-50">
                       View Details
                   </button>
            </div>
            </div>
        </div>
        

        <div class="col-md-3">
            <div class="card mypack">
                <img
                 class="card-img-top"
                 src=https://ntvb.tmsimg.com/assets/p10700229_b_h10_aa.jpg?w=1280&h=720
                 alt="movie"/>
                <div class="card-body"> 
                   <h3>The Vampier Diaries </h3>
                   <p class="text-muted">Mystery</p>

                   <button class="btn btn-success"> view details</button>
            </div>
        </div>
       
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>

</body>
</html>
