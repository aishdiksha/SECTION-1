<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>

     <style>
         body{
             background-size: cover;
             background-position: center;
             background: url(https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832__480.jpg);
            }
          .mycard{
              background-color: white;
              font-size: 200%;
              border: 5px solid red; 
              width:20%;
              margin: 10% auto;
              padding: 2%;
              box-sizing: border-box;
              border-radius: 5px;
              color: crimson;
              box-shadow: 2px 2px 3px 0px black;
            }

          .myinput, .mybtn {
              width: 100%;
              box-sizing: border-box;
              padding: 4%;
          }

          .myinput{
              margin-bottom: 20%;
              background-color: azure;
              color: aliceblue;
              border-radius: 5px;
              border-bottom: 2px solid palevioletred;
          }
          .mybtn{
              margin-top: 10px;
              background-color: darkblue;
              border-radius: 6px;
              color: aliceblue;
              border-bottom: 2px solid rgb(33, 83, 81);
          }

          .myname{
              text-align: center;
          }
          .icon{
              width: 2px;
          }
          .logo{
              display: block;
              width: 70px;
              margin: auto;
              margin-top: -60px;
              border-radius: 200px;
              box-shadow: 2px 2px 5px 0 burlywood;
          }
     </style>

</head>
<body>
    
    <div  class="mycard" >
        <img
        class="logo"
        src="https://freeiconshop.com/wp-content/uploads/edd/android-flat.png" alt="">
        <p class="myname"> Sign In Here </p>

        <input class ="myinput" placeholder="Email" type="email"/>
        <input class ="myinput" placeholder="Password" type="password"/>

        <button class="mybtn"> Submit </button>
    </div>

</body>
</html>
